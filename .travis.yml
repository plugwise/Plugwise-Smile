language: python
jobs:
  include:
    - name: "Python 3.7"
      python: 3.7
    - name: "Python 3.8"
      python: 3.8
before_install:
- python --version
- pip install -U pip
install:
- pip install -r requirements.txt -r tests/requirements.txt
script: 
- PYTHONPATH=`pwd` pytest -rpP --log-level info tests/test_Smile.py --cov='.'
#- PYTHONPATH=`pwd` flake8 --config=.flake8 Plugwise_Smile/*.py tests/*py
#- PYTHONPATH=`pwd` pydocstyle Plugwise_Smile/*.py tests/*py
#- PYTHONPATH=`pwd` pylint --rcfile=pylintrc Plugwise_Smile/*.py
after_success:
- codecov
deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    branch: local_active_device
  skip_existing: true
